name: reading_tracker_app
description: Daily Read Helper App

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Baskervville
      fonts:
        - asset: fonts/baskervville/BASKE1.ttf
        - asset: fonts/baskervville/BASKE9.ttf

  uses-material-design: true